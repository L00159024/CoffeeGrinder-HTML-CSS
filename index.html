<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Grinder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="Banner">
        <div id="Title-Section">
            <h2>Welcome To <br><span id="CoffeeGrinder">Coffee Grinder</span></h2>
        </div>  
        <div id="Banner-Image">
            <img src="images/barista 1.JPG" alt="Banner Image">
        </div>  
    </div>

    <div id="Menu">
        <div class="Section-Title">
            <h2>Menu</h2>
        </div>
        <div class="Menu-Contents">
            <div id="Drinks-Section">
                <ul>
                    <li><span class="item-content"><span class="item-name">Espresso</span><span class="item-price">3.00</span></span></li>
                    <li><span class="item-content"><span class="item-name">Americano</span><span class="item-price">3.00</span></span></li>
                    <li><span class="item-content"><span class="item-name">Latte</span><span class="item-price">4.00</span></span></li>
                    <li><span class="item-content"><span class="item-name">Cappuccino</span><span class="item-price">4.00</span></span></li>
                    <li><span class="item-content"><span class="item-name">Mocha</span><span class="item-price">4.25</span></span></li>
                    <li><span class="item-content"><span class="item-name">Flat White</span><span class="item-price">4.00</span></span></li>
                    <li><span class="item-content"><span class="item-name">Hot Chocolate</span><span class="item-price">3.00</span></span></li>
                </ul>
            </div>
            <div id="Food-Section">
                <ul>
                    <li><span class="item-content"><span class="item-name">Porridge</span><span class="item-price">3.80</span></li></span></li>
                    <li><span class="item-content"><span class="item-name">Hashbrown Waffles</span><span class="item-price">4.00</span></li></span></li>
                    <li><span class="item-content"><span class="item-name">Soup of The Day</span><span class="item-price">4.50</span></li></span></li>
                    <li><span class="item-content"><span class="item-name">Chicken Wrap</span><span class="item-price">6.00</span></li></span></li>                   
                </ul>
            </div>            
            
        </div>
    </div>
    <div id="Bento-Box">
        <div class="bento-item"><img src="images/hashbrown.jpg" alt="Description 1"></div>
        <div class="bento-item"><img src="images/porridge.jfif" alt="Description 2"></div>
        <div class="bento-item"><img src="images/Soup.jpg" alt="Description 3"></div>
        <div class="bento-item"><img src="images/pic4.jpg" alt="Description 4"></div>
    </div>

</html>
